<svg width="800" height="50" viewBox="0 0 800 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="splatter">
      <feTurbulence type="fractalNoise" baseFrequency="0.08" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="15" />
    </filter>
  </defs>
  
  <g filter="url(#splatter)">
    <!-- Central Ink Lines -->
    <line x1="100" y1="25" x2="700" y2="25" stroke="#2b4b7d" stroke-width="2" stroke-linecap="round" opacity="0.8" />
    
    <!-- Gold Accent in Center -->
    <path d="M380,25 L400,15 L420,25 L400,35 Z" fill="#c9a050" />
    
    <!-- Ink Splats -->
    <circle cx="150" cy="20" r="4" fill="#1a1a1a" opacity="0.7" />
    <circle cx="160" cy="30" r="2" fill="#1a1a1a" opacity="0.6" />
    <circle cx="650" cy="28" r="3" fill="#2b4b7d" opacity="0.7" />
    <circle cx="670" cy="22" r="5" fill="#1a1a1a" opacity="0.5" />
  </g>
</svg>
