<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Parchment Texture Filter -->
    <filter id="parchment" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise" />
      <feDiffuseLighting in="noise" lighting-color="#f4e9d5" surfaceScale="2">
        <feDistantLight azimuth="45" elevation="60" />
      </feDiffuseLighting>
    </filter>
    
    <!-- Ink Splatter/Rough Edge Filter -->
    <filter id="ink-rough">
        <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence"/>
        <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Clip Path for Diagonal Cut -->
    <clipPath id="banner-clip">
      <path d="M0,0 L800,0 L800,280 L750,300 L0,290 Z" />
    </clipPath>

    <!-- Character Silhouette Gradient -->
    <linearGradient id="char-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#2b4b7d" stop-opacity="0.9"/>
        <stop offset="100%" stop-color="#1a1a1a" stop-opacity="0.9"/>
    </linearGradient>
  </defs>

  <!-- Background Layer -->
  <g clip-path="url(#banner-clip)">
    <!-- Base Color -->
    <rect width="100%" height="100%" fill="#f4e9d5" />
    <!-- Texture Overlay -->
    <rect width="100%" height="100%" filter="url(#parchment)" opacity="0.6" />
    
    <!-- Watercolor Stains (Simulated) -->
    <circle cx="100" cy="100" r="120" fill="#2b4b7d" opacity="0.1" filter="url(#ink-rough)" />
    <circle cx="700" cy="200" r="100" fill="#c9a050" opacity="0.15" filter="url(#ink-rough)" />
  </g>

  <!-- Content Container -->
  <g transform="translate(20, 20)">
    
    <!-- Left Side: Portrait Frame Area -->
    <g transform="translate(20, 10)">
        <!-- Portrait Silhouette (Vector Fallback) -->
        <path d="M75,30 Q95,30 105,50 Q115,70 110,90 Q120,95 130,120 L130,200 L30,200 L30,120 Q40,95 50,90 Q45,70 55,50 Q65,30 75,30 Z" 
              fill="url(#char-gradient)" filter="url(#ink-rough)" opacity="0.8" />
        
        <!-- Gold Frame Accent -->
        <path d="M5,5 L155,5 L145,205 L0,195 Z" fill="none" stroke="#c9a050" stroke-width="2" filter="url(#ink-rough)" />
        <path d="M10,10 L150,10 L140,200 L5,190 Z" fill="none" stroke="#2b4b7d" stroke-width="1" opacity="0.5" />
    </g>

    <!-- Center/Right: Text Content -->
    <g transform="translate(200, 50)">
      
      <!-- Decorative Lines -->
      <line x1="0" y1="10" x2="400" y2="10" stroke="#2b4b7d" stroke-width="1" opacity="0.5" />
      <line x1="0" y1="110" x2="500" y2="130" stroke="#c9a050" stroke-width="30" opacity="0.2" transform="skewX(-20)" />

      <!-- Main Title -->
      <text x="10" y="80" font-family="serif" font-weight="bold" font-size="60" fill="#1a1a1a" letter-spacing="2">
        SHAEMBER
      </text>
      <!-- Overlay Gold Stroke Text Effect -->
      <text x="12" y="78" font-family="serif" font-weight="bold" font-size="60" fill="none" stroke="#c9a050" stroke-width="1" letter-spacing="2" opacity="0.5">
        SHAEMBER
      </text>

      <!-- Subtext -->
      <text x="20" y="120" font-family="serif" font-style="italic" font-size="24" fill="#2b4b7d" letter-spacing="1">
        The Royal Candidate of the Vanguard
      </text>
    </g>
  </g>
  
  <!-- Corner Accents -->
  <path d="M780,20 L800,20 L800,40" stroke="#2b4b7d" stroke-width="3" fill="none" />
  <path d="M20,280 L0,280 L0,260" stroke="#2b4b7d" stroke-width="3" fill="none" />

</svg>
