<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Polygon (Pentagon/Diamond approximation for 4 axes) -->
  <g transform="translate(200, 200)">
    <!-- Grid Lines (Levels 20%, 40%, 60%, 80%, 100%) -->
    <path d="M0,-150 L150,0 L0,150 L-150,0 Z" fill="none" stroke="#2b4b7d" stroke-width="1" opacity="0.2" />
    <path d="M0,-120 L120,0 L0,120 L-120,0 Z" fill="none" stroke="#2b4b7d" stroke-width="1" opacity="0.2" />
    <path d="M0,-90 L90,0 L0,90 L-90,0 Z" fill="none" stroke="#2b4b7d" stroke-width="1" opacity="0.2" />
    <path d="M0,-60 L60,0 L0,60 L-60,0 Z" fill="none" stroke="#2b4b7d" stroke-width="1" opacity="0.2" />
    <path d="M0,-30 L30,0 L0,30 L-30,0 Z" fill="none" stroke="#2b4b7d" stroke-width="1" opacity="0.2" />

    <!-- Axes -->
    <line x1="0" y1="-150" x2="0" y2="150" stroke="#2b4b7d" stroke-width="1" opacity="0.4" />
    <line x1="-150" y1="0" x2="150" y2="0" stroke="#2b4b7d" stroke-width="1" opacity="0.4" />

    <!-- Data Polygon -->
    <!-- Wisdom (Top): 90% -> 0, -135 -->
    <!-- Imagination (Right): 95% -> 142.5, 0 -->
    <!-- Eloquence (Bottom): 80% -> 0, 120 -->
    <!-- Courage (Left): 85% -> -127.5, 0 -->
    <path d="M0,-135 L142.5,0 L0,120 L-127.5,0 Z" fill="#2b4b7d" fill-opacity="0.3" stroke="#2b4b7d" stroke-width="2" filter="url(#glow)" />
    
    <!-- Data Points -->
    <circle cx="0" cy="-135" r="4" fill="#c9a050" />
    <circle cx="142.5" cy="0" r="4" fill="#c9a050" />
    <circle cx="0" cy="120" r="4" fill="#c9a050" />
    <circle cx="-127.5" cy="0" r="4" fill="#c9a050" />
    
  </g>

  <!-- Labels -->
  <text x="200" y="30" text-anchor="middle" font-family="sans-serif" font-weight="bold" fill="#1a1a1a">WISDOM</text>
  <text x="360" y="205" text-anchor="middle" font-family="sans-serif" font-weight="bold" fill="#1a1a1a">IMAGINATION</text>
  <text x="200" y="380" text-anchor="middle" font-family="sans-serif" font-weight="bold" fill="#1a1a1a">ELOQUENCE</text>
  <text x="40" y="205" text-anchor="middle" font-family="sans-serif" font-weight="bold" fill="#1a1a1a">COURAGE</text>

</svg>
